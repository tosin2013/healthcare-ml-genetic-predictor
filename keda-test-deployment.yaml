apiVersion: apps/v1
kind: Deployment
metadata:
  name: keda-test-app
  namespace: healthcare-ml-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keda-test-app
  template:
    metadata:
      labels:
        app: keda-test-app
    spec:
      containers:
      - name: test-app
        image: busybox
        command: ["sleep", "3600"]
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 64Mi
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: keda-test-scaler
  namespace: healthcare-ml-demo
spec:
  scaleTargetRef:
    name: keda-test-app
  minReplicaCount: 0
  maxReplicaCount: 5
  triggers:
  - type: kafka
    metadata:
      bootstrapServers: genetic-data-cluster-kafka-bootstrap.healthcare-ml-demo.svc.cluster.local:9092
      consumerGroup: test-group
      topic: genetic-data-raw
      lagThreshold: "1"
