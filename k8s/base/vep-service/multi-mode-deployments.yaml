---
# Multi-Mode VEP Service Deployments
# Each deployment is optimized for different scaling patterns and resource requirements

# Normal Mode VEP Service (Pod Scaling Only)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vep-service-normal
  labels:
    app: vep-service
    mode: normal
    component: vep-annotation
spec:
  replicas: 0
  selector:
    matchLabels:
      app: vep-service
      mode: normal
  template:
    metadata:
      labels:
        app: vep-service
        mode: normal
        component: vep-annotation
    spec:
      containers:
      - name: vep-service
        image: image-registry.openshift-image-registry.svc:5000/healthcare-ml-demo/vep-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "genetic-data-cluster-kafka-bootstrap.healthcare-ml-demo.svc.cluster.local:9092"
        - name: VEP_MODE
          value: "normal"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /q/health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /q/health/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

